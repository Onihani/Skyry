<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Simple Progressive Weather App">
    <meta name="keywords" content="Weather, Forecast, Skyry">
    <meta name="author" content="Nathaniel Quansah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#48d1cc" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="images/apple-touch-icon.png"
    />
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <title>Weather App (PWA)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="overlay">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-tansparent">
          <a class="navbar-brand" href="#">
            <img
              src="./images/apple-touch-icon.png"
              width="30"
              height="30"
              alt=""
              loading="lazy"
            />
            <span class="text-white text-lead">Weather Forecast</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <!-- <a class="nav-link" href="#"
                  >Search History <span class="sr-only">(current)</span></a
                > -->
              </li>
            </ul>
            <form id="searchForm" class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2 shadow-inner border border-rounded"
                type="search"
                placeholder="Search city, state, country"
                aria-label="Search"
                id="search"
              />
            </form>
            <button
              class="btn btn-sm btn-light my-2 my-sm-0"
              type="submit"
              data-toggle="modal"
              data-target="#recentSearchesModal"
            >
              Recent Search History
            </button>
          </div>
        </nav>
      </header>
      <main class="container mt-4">
        <div class="d-flex justify-content-center align-content-center">
          <button type="button" id="requestGeoBtn" class="btn btn-secondary btn-lg active">Get Weather For Your Location</button>
        </div>
        <div class="row">
          <div class="col-lg-6 current"></div>
          <div class="col-lg-6 daily"></div>
        </div>
      </main>
    </div>

    <!-- Recent Searches Modal -->
    <div class="modal fade" id="recentSearchesModal" tabindex="-1" aria-labelledby="recentSearchesModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recentSearchesModalLabel">Recent Searches (Last 10 Searches)</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
          </div>
        </div>
      </div>
    </div>
    <!-- Recent Searches Modal -->

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/propper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
